<!doctype html>
<html lang="en"> 
<head>
    <!-- Required meta tags -->
<meta charset="utf-">
<meta name="viewport" content="width=device-width, initial-scale=, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha-MCw/SFnGEfJTGXwEOngsVZtNXFoaoApmYmi\ uXoPkFOJwJERdknLPMO"
crossorigin="anonymous">
<title>{% block title %}Newspaper App{% endblock title %}</title> 

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-">
<a class="navbar-brand" href="">Newspaper</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarCollapse">
{% if user.is_authenticated %} 
<ul class="navbar-nav ml-auto">
<li class="nav-item">
    <a class="nav-link dropdown-toggle" href="#" id="userMenu"
            data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            {{ user.username }}
    </a>
    {% comment %} <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu"> {% endcomment %}
    <a class="dropdown-item" href="{% url 'password_change'%}">Change password</a> <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'logout' %}"> Log Out</a>
    {% comment %} </div>  {% endcomment %}
</li>
</ul> 
{% else %}
<form class="form-inline ml-auto">
    <a href="{% url 'login' %}" class="btn btn-outline-secondary"> Log In</a> 
    </form>
{% endif %} 
</div>
</nav>
<div class="container">
{% block content %}
{% endblock content %}
 </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha-qi/X+DzOrTabKJStQIAqVgRVzpbzosmXKp\ YfRvH+abtTEPijizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/
umd/popper.min.js" integrity="sha-ZMPrVomIykV++JUJjBkWLaUAdnaCwoqbB\ JiSnjAK/
lWvCWPIPm"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3./js/bootstrap.min.js" integrity="sha-ChfqqxuZUCnJSK+MXmPNIyEZbWhIMqErYiqJxyMiZ\ OW/JmZQstwEULTy"
crossorigin="anonymous"></script>
</body>
